<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 scroll-smooth">

  <!-- ================= HEADER ================= -->
  <header id="home" class="bg-black text-white py-8 text-center">
    <h1 id="mainTitle" class="text-4xl font-bold">My Blog</h1>

    <!-- Engagement Score -->
    <p class="mt-4 text-lg font-semibold">
      Engagement Score:
      <span id="score" class="text-white">0</span>
    </p>

    <!-- Search -->
    <input 
      type="text"
      id="searchInput"
      placeholder="Search posts..."
      class="mt-4 px-4 py-2 rounded text-black w-72"
    >
  </header>
    
</body>
</html>
