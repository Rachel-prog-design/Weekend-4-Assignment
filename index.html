<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jane Bloglife</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/7a4b62b0a4.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-200 scroll-smooth">

  <!-- ================= TOP SOCIAL BAR ================= -->
  <div class="bg-black text-white flex justify-between items-center px-6 py-2 text-sm">
    
    <!-- Left Icons -->
    <div class="space-x-4">
      <i class="fab fa-facebook-f hover:text-gray-400 cursor-pointer"></i>
      <i class="fab fa-instagram hover:text-gray-400 cursor-pointer"></i>
      <i class="fab fa-snapchat hover:text-gray-400 cursor-pointer"></i>
      <i class="fab fa-flickr hover:text-gray-400 cursor-pointer"></i>
      <i class="fab fa-twitter hover:text-gray-400 cursor-pointer"></i>
      <i class="fab fa-linkedin-in hover:text-gray-400 cursor-pointer"></i>
    </div>
    <!-- Search Icon -->
    <button id="searchToggle">
      <i class="fas fa-search hover:text-gray-400"></i>
    </button>
  </div>

  <!-- Search Bar (Hidden Initially) -->
  <div id="searchBar" class="hidden bg-white py-4 text-center shadow">
    <input 
      type="text" 
      placeholder="Search..." 
      class="border px-4 py-2 w-80"
    >
  </div>
</body>
</html>
