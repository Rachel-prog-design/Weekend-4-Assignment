<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jane Bloglife</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/7a4b62b0a4.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-200 scroll-smooth">

  <!-- ================= TOP SOCIAL BAR ================= -->
  <div class="bg-black text-white flex justify-between items-center px-6 py-2 text-sm">
    
    <!-- Left Icons -->
    <div class="space-x-4">
      <i class="fab fa-facebook-f hover:text-gray-400 cursor-pointer"></i>
      <i class="fab fa-instagram hover:text-gray-400 cursor-pointer"></i>
      <i class="fab fa-snapchat hover:text-gray-400 cursor-pointer"></i>
      <i class="fab fa-flickr hover:text-gray-400 cursor-pointer"></i>
      <i class="fab fa-twitter hover:text-gray-400 cursor-pointer"></i>
      <i class="fab fa-linkedin-in hover:text-gray-400 cursor-pointer"></i>
    </div>
    <!-- Search Icon -->
    <button id="searchToggle">
      <i class="fas fa-search hover:text-gray-400"></i>
    </button>
  </div>

  <!-- Search Bar (Hidden Initially) -->
  <div id="searchBar" class="hidden bg-white py-4 text-center shadow">
    <input 
      type="text" 
      placeholder="Search..." 
      class="border px-4 py-2 w-80"
    >
  </div>
   <!-- ================= HEADER TITLE ================= -->
  <header class="bg-white text-center py-16">
    <h1 class="text-5xl font-bold tracking-widest">JANE BLOGLIFE</h1>
    <p class="mt-4 text-lg">
      Welcome to the blog of 
      <span class="bg-black text-white px-2 py-1">Jane's world</span>
    </p>
  </header>
  <!-- ================= HERO SECTION ================= -->
  <section class="relative max-w-6xl mx-auto">

    <!-- Image -->
    <img 
      src="https://images.unsplash.com/photo-1496747611176-843222e1e57c"
      class="w-full object-cover h-[600px]"
      alt="Fashion"
    >

    <!-- Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>

    <!-- Text Content -->
    <div class="absolute left-10 bottom-20 text-white">
      <p class="text-xl mb-2">Jane's</p>
      <h2 class="text-6xl font-bold mb-6">FASHION BLOG</h2>
      <button id="subscribeBtn"
        class="bg-gray-300 text-black px-6 py-3 font-semibold hover:bg-white">
        SUBSCRIBE
      </button>
    </div>

  </section>
  <!-- ================= JAVASCRIPT ================= -->
  <script>

    /* ========= SEARCH TOGGLE ========= */
    const searchToggle = document.querySelector("#searchToggle");
    const searchBar = document.querySelector("#searchBar");

    searchToggle.addEventListener("click", function() {
      searchBar.classList.toggle("hidden");
    });


    /* ========= SUBSCRIBE MODAL ========= */
    const subscribeBtn = document.querySelector("#subscribeBtn");
    const subscribeModal = document.querySelector("#subscribeModal");
    const closeModal = document.querySelector("#closeModal");

    subscribeBtn.addEventListener("click", function() {
      subscribeModal.classList.remove("hidden");
    });

    closeModal.addEventListener("click", function() {
      subscribeModal.classList.add("hidden");
    });

    window.addEventListener("click", function(e) {
      if (e.target === subscribeModal) {
        subscribeModal.classList.add("hidden");
      }
    });

  </script>
</body>
</html>
